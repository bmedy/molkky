<ion-header>
    <ion-navbar>
        <ion-title>Users</ion-title>
        <ion-buttons end>
            <button (click)="add()" *ngIf="userList.length < 4"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let user of userList; let i = index">
            <ion-item>
                <h2>{{ user }}</h2>
            </ion-item>
            <ion-item-options>
                <button danger (click)="delete(i)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
    <button fab fab-bottom fab-right class="fab-footer" (click)="start()"><ion-icon name="checkmark"></ion-icon></button>
</ion-footer>
